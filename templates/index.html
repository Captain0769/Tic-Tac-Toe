<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-center">
        <h1>TIC TAC TOE</h1>
        <div class="mode-row">
            <button class="mode-btn active" data-mode="ai">Play vs AI</button>
            <button class="mode-btn" data-mode="two-player">Two Players</button>
        </div>
        <div class="inputs-row">
            <div class="input-group">
                <label>Player 1</label>
                <input type="text" id="player1" placeholder="Enter your name">
            </div>
            <div class="input-group" id="player2Input">
                <label>Player 2</label>
                <input type="text" id="player2" placeholder="Enter player 2 name">
            </div>
            <div id="formError" class="form-error"></div>
            <div class="input-group" id="difficultyGroup">
                <label>Select difficulty : <span id="botName">Ellie</span></label>
                <select id="difficulty">
                    <option value="easy">Easy (Ellie)</option>
                    <option value="medium">Medium (Blake)</option>
                    <option value="hard">Hard (Lexi)</option>
                </select>
            </div>
            <button class="start-btn" id="startGame">Start Game</button>
            <div id="gameStatus" class="game-status"></div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="game-info">
            <span id="currentPlayer">Player X's turn</span>
            <button class="reset-history-btn" id="resetHistory">Reset History</button>
        </div>
        <div class="game-history" id="gameHistory">
            <h3>Match History</h3>
            <div class="history-list" id="historyList"></div>
        </div>
        <div class="modal" id="resultModal">
            <div class="modal-content">
                <h2 id="resultMessage"></h2>
                <button class="replay-btn" id="replayGame">Play Again</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
